{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <header class="mb-4 border-bottom pb-3">
        <h1 class="display-5">Statistics Dashboard</h1>
        <p class="text-muted">Interactive charts for Recipes and Slideshows.</p>
    </header>

    <div class="card shadow-sm">
        <div class="card-header bg-light">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                
                <!-- Breadcrumbs on the left -->
                <div id="chart-breadcrumbs" class="text-muted small mb-2 mb-md-0"></div>

                <!-- Group of filters on the right -->
                <div class="d-flex align-items-center flex-wrap">
                    
                    <!-- Curriculum Filter -->
                    <div class="me-3 mb-2 mb-md-0">
                        <label for="curriculum-filter" class="form-label form-label-sm mb-0 me-1 fw-bold">Curriculum:</label>
                        <select class="form-select form-select-sm" id="curriculum-filter" style="width: auto; display: inline-block;">
                            <option value="ALL" selected>All</option>
                            {% for curriculum in curriculums %}
                                <option value="{{ curriculum.id }}">{{ curriculum.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Language Filter -->
                    <div class="me-3 mb-2 mb-md-0">
                        <label for="language-filter" class="form-label form-label-sm mb-0 me-1 fw-bold">Language:</label>
                        <select class="form-select form-select-sm" id="language-filter" style="width: auto; display: inline-block;">
                            <option value="ALL" selected>All</option>
                            {% for language in languages %}
                                <option value="{{ language.id }}">{{ language.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Status Filter -->
                    <div class="me-3 mb-2 mb-md-0">
                        <label for="status-filter" class="form-label form-label-sm mb-0 me-1 fw-bold">Status:</label>
                        <select class="form-select form-select-sm" id="status-filter" style="width: auto; display: inline-block;">
                            <option value="ALL" selected>All</option>
                            <option value="in_progress">In Progress</option>
                            <option value="pending_review">Pending Review</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Model Selection Button Group -->
                    <div class="btn-group" role="group" aria-label="Data model selection">
                        <button id="show-recipes-btn" type="button" class="btn btn-primary btn-sm">Recipes</button>
                        <button id="show-slides-btn" type="button" class="btn btn-outline-primary btn-sm">Slideshows</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="chart-container" style="position: relative; height:65vh;">
                 <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
